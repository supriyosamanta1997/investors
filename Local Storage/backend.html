<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BACKEND</title>
    <link rel="stylesheet" href="Navbar.css">
</head>
<body>
    <div id="navbar">
        <div><a href="backend.html">Backend</a></div>
        <div><a href="frontend.html" target="_blank">Frontend</a></div>
    </div>
    <form id="investorsData">
        <input id="img" type="text" placeholder="Enter img URL">
        <input id="name" type="text" placeholder="Enter investors name">
        <input id="role" type="text" placeholder="Enter investors role">
        <input id="logo" type="text" placeholder="Enter company logo URL">
        <input type="submit">
    </form>
</body>
</html>

<script>
    document.querySelector("#investorsData").addEventListener("submit" , investorFun)
    
    var investorArr= JSON.parse(localStorage.getItem("investors_Data")) || [];

    function investorFun(){
        event.preventDefault();
        var investorsObj={
            investorsImg:document.querySelector("#img").value,
            investorsName:document.querySelector("#name").value,
            investorsRole:document.querySelector("#role").value,
            investorsLogo:document.querySelector("#logo").value
        };
        investorArr.push(investorsObj)
        console.log(investorArr)
        localStorage.setItem("investors_Data",JSON.stringify(investorArr))
        
    }
</script>
